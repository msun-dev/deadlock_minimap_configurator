<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Row with SVG and Sliders</title>
</head>

<body>
  <template id="command-template">
    <div class="command-row">
      <div class="command-label name" id="command-name">Name</div>
      <div class="command-label command" id="command-command">Command</div>
      <input type="range" id="slider" step = "0.1" min="0" max="100" value="50">
      <input type="number" id="input" min="0" max="100" value="50" style="display: inline-block;">
    </div>
  </template>

  <div class="box svg-box" id="minimap-svg"></div>
  <textarea readonly class="config-window" id="config-window"></textarea>
  <div class="box command-box" id="command-box"></div>
  <script src="main.js"></script>
</body>
</html>
